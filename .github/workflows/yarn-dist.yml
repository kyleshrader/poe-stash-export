name: Release Distributables

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: mskelton/setup-yarn@v1.1.0
        with:
          node-version: 14
      - run: yarn dist
      - name: Release exe
        uses: docker://antonyurchenko/git-release:latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: dist/*.exe
